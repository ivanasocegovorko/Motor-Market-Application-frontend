<div class="container responsive-grid">
    <mat-card class="example-card">

        <img mat-card-image class="mat-image" src={{currentVehicle.photo}} alt={{currentVehicle.make}}>
    </mat-card>

    <mat-card class="example-card">        
        <mat-card-header>
            <mat-card-title>{{currentVehicle.make}} {{currentVehicle.model}}</mat-card-title>
            <p>
                <br>
                <br>
            </p>
        </mat-card-header>
        <mat-card-content>
            <p>
                <b>Year: </b>{{currentVehicle.year}}
            </p>
            <p>
                <b>Colour: </b>{{currentVehicle.colour}}
            </p>
            <p>
                <b>Seller: </b>{{currentVehicle.user}}
            </p>
            <p>
                <b>Price: </b>${{currentVehicle.price}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onDelete(currentVehicle.vehicleId!)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
