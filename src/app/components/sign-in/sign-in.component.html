<h1>LOGIN</h1>
<form class="editForm" (ngSubmit)="signin()">
    <div class="inputCSS">
    <label>Email </label>
    <input placeholder="Enter Email" type="text" name="Email" [(ngModel)]="Email">
    <br><br>
    <label>Password  </label>
    <input placeholder="Enter password" type="password" name="password" [(ngModel)]="password">
    <br><br>
    </div>
    <button type="submit">
      Sign In
    </button>
</form>
