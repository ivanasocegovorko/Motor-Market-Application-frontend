<div class="user-profile" *ngIf="user">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Profile: {{ user.email }}</mat-card-title>
        <mat-card-subtitle>Name: {{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
        <mat-card-subtitle>Location: {{ user.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.bio }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="isLoggedIn(user?.email)">
        <button mat-button [routerLink]="['/user', user.email, 'edit']">Edit</button>
      </mat-card-actions>
    </mat-card>
  <h1>ADD NEW VEHICLE LISTING</h1>
    <form *ngIf="isLoggedIn(user?.email)" (ngSubmit)="createVehicle()" class="vehicle-form">
        <label>Make</label>
        <input placeholder="Enter Vehicle Make" type="text" name="make" [(ngModel)]="newVehicle.make"><br><br>
        <br><br>
        <label>Model</label>
        <input placeholder="Enter Vehicle Model" type="text" name="model" [(ngModel)]="newVehicle.model"><br><br>
        <br><br>
        <label>Year</label>
        <input placeholder="Enter Vehicle Year" type="number" name="year" [(ngModel)]="newVehicle.year"><br><br>
        <br><br>
        <label>Colour</label>
        <input placeholder="Enter Vehicle Colour" type="text" name="colour" [(ngModel)]="newVehicle.colour"><br><br>
        <br><br>
        <label>Photo</label>
        <input placeholder="Enter Vehicle Photo URL" type="text" name="photo" [(ngModel)]="newVehicle.photo"><br><br>
        <br><br>
        <label>Price</label>
        <input placeholder="Enter Vehicle Price" type="number" name="price" [(ngModel)]="newVehicle.price"><br><br>
        <br><br>

        <button>
            Post!
        </button>
    </form>
  
  <h1>vehicles</h1>
  <div *ngIf="vehicleList">
    <mat-card *ngFor="let vehicle of vehicleList" class="vehicle-card">
      <mat-card-header>
        <mat-card-title>{{ vehicle.make }}</mat-card-title>
        <mat-card-subtitle>{{ vehicle.model }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ vehicle.year }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="isLoggedIn(vehicle.user?.email)">
        <button mat-button [routerLink]="['/vehicle', vehicle.vehicleId]">Edit</button>
        <button mat-button (click)="deleteVehicle(vehicle)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
