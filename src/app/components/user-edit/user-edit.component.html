<div class="container responsive-grid">
  <h1>Edit User Details</h1>
  <form class="editForm" *ngIf="isLoggedIn(user?.email)" (ngSubmit)="editUser()">
      <div class="inputCSS">
      <label>First Name  </label>
      <input placeholder="Enter First Name" type="text" name="firstName" [(ngModel)]="user.firstName"><br><br>
      <label>Last Name  </label>
      <input placeholder="Enter Last Name" type="text" name="lastName" [(ngModel)]="user.lastName"><br><br>
      <label>Bio  </label>
      <input placeholder="Enter bio" type="text" name="bio" [(ngModel)]="user.bio"><br><br>
      <label>Location  </label>
      <input placeholder="Enter country" type="text" name="Location" [(ngModel)]="user.location"><br><br>
    </div>
      <button>
        Save
      </button>
  </form>
</div>
